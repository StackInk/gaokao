<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .zl_margin {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row :gutter="20">
            <el-col :span="8" v-for="(item,index01) of majors" :key="index01" class="zl_margin">
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span style="font-weight: bold;">{{item.signName}}</span>
                    </div>
                    <el-tag v-for="(item02,index) of item.majors" :key="index" :type="colors[index01%5]"
                        style="margin:10px;cursor:pointer;" @click="showMajors(item02)">{{item02}}</el-tag>
                </el-card>
            </el-col>
        </el-row>
        <div style="width: 150px; 
                    background-color: rgb(234, 8, 54); 
                    box-shadow: rgba(0, 0, 0, 0.12) 0px 0px 6px; 
                    text-align: center; line-height: 40px; 
                    color: #ffffff;
                    position: fixed;
                    bottom: 100px;
                    right : 100px;
                    cursor:pointer;
                    " 
                @click="jumpTable()">
            下拉框显示
        </div>
        <div style="width: 150px; 
                    background-color: rgb(234, 8, 210); 
                    box-shadow: rgba(0, 0, 0, 0.12) 0px 0px 6px; 
                    text-align: center; line-height: 40px; 
                    color: #ffffff;
                    position: fixed;
                    bottom: 150px;
                    right : 100px;
                    cursor:pointer;
                    " 
                @click="jumpTables()">
            表格显示
        </div>
    </div>
</body>

<!-- import Vue before Element -->

<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="./magor.js"></script>
<script>
    console.log(majors)
    new Vue({
        el: '#app',
        data: function () {
            return {
                majors: majors,
                colors: ['', 'success', 'info', 'warning', 'danger'],
            }
        },
        methods : {
            jumpTable(){
                window.location.href="./table.html" ;
            },
            jumpTables(){
                window.location.href="./tables.html" ;
            },
            showMajors(item){
                //https://www.baike.com/wiki/
                window.location.href="https://baike.baidu.com/search/word?word="+item
            }
        }
    })
</script>

</html>
